name: Release MIMS

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
            arch: x64

      - name: Compile im_switch.cpp
        run: |
            cl.exe /EHsc /Feim_switch.exe src\im_switch.cpp user32.lib imm32.lib

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" --title="$tag" --draft main.js manifest.json styles.css im_switch.exe